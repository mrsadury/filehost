<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWA HOST - ফ্রি ওয়েবসাইট হোস্টিং</title>
    
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS STYLES --- */
        
        /* 1. General & Reset Styles */
        :root {
            --primary-color: #8a2be2; /* Purple from InfinityFree */
            --dark-color: #333;
            --light-color: #fff;
            --text-color: #555;
            --bg-color: #f9faff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        /* 2. Header & Navigation */
        .main-header {
            background: var(--light-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
        }

        .main-nav ul li a {
            color: var(--dark-color);
            padding: 10px 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .main-nav ul li a:hover {
            color: var(--primary-color);
        }

        .hamburger-menu {
            display: none; /* Hidden on desktop */
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--dark-color);
        }


        /* 3. Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--dark-color);
            position: relative;
            overflow: hidden; /* Important for canvas */
            background-color: var(--bg-color);
        }

        #background-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Behind the content */
        }

        .hero-content {
            position: relative;
            z-index: 2; /* In front of the canvas */
            max-width: 800px;
            padding: 0 20px;
        }

        .hero h1 {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            font-size: 4rem; /* Big, bold heading */
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: fadeInDown 1s ease-out;
        }
        
        .hero h1 .highlight {
            color: var(--primary-color);
        }

        .hero p {
            font-family: 'Hind Siliguri', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-color);
            font-weight: 400;
            animation: fadeInUp 1s ease-out 0.5s;
            animation-fill-mode: both;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background: var(--primary-color);
            color: var(--light-color);
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: zoomIn 1s ease-out 1s;
            animation-fill-mode: both;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .cta-button .fa-arrow-right {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .cta-button:hover .fa-arrow-right {
            transform: translateX(5px);
        }


        /* 4. Footer */
        .main-footer {
            text-align: center;
            padding: 1rem;
            background: #f1f1f1;
            font-size: 0.9rem;
            color: #777;
        }

        /* 5. Keyframe Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 6. Responsive Design */
        @media(max-width: 768px) {
            .main-nav {
                display: none; /* Hide nav links container */
                flex-direction: column;
                position: absolute;
                top: 65px;
                left: 0;
                width: 100%;
                background: var(--light-color);
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            }
            
            .main-nav.active {
                display: flex; /* Show when active */
            }

            .main-nav ul {
                flex-direction: column;
                width: 100%;
            }

            .main-nav ul li {
                text-align: center;
                border-top: 1px solid #eee;
            }

            .main-nav ul li a {
                padding: 1rem;
                display: block;
            }

            .hamburger-menu {
                display: block; /* Show hamburger icon */
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .cta-button {
                padding: 12px 28px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <!-- Canvas for background animation -->
    <canvas id="background-canvas"></canvas>

    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <a href="#" class="logo">TWA HOST</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">হোম</a></li>
                    <li><a href="#">ফিচার</a></li>
                    <li><a href="#">প্ল্যান</a></li>
                    <li><a href="#">লগইন</a></li>
                </ul>
            </nav>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <div class="hero-content">
            <h1>ফ্রি <span class="highlight">ওয়েবসাইট</span> হোস্টিং</h1>
            <p> আপনার HTML,CSS,JS ফাইল হোস্ট করুন। কোনো বিজ্ঞাপন নেই। আপনার স্বপ্নের ওয়েবসাইট বানান আজই।</p>
            <a href="https://twfhost.rf.gd" class="cta-button">
                এখনই রেজিস্টার করুন <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <p>&copy; 2024 TWA HOST. সর্বস্বত্ব সংরক্ষিত।</p>
    </footer>

    <script>
    // --- JAVASCRIPT LOGIC ---

    // 1. Mobile Navigation Toggle
    const hamburger = document.querySelector('.hamburger-menu');
    const nav = document.querySelector('.main-nav');

    hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
    });


    // 2. Smooth Animated Background
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray;

    // Particle object
    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        // Method to draw individual particle
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = 'rgba(138, 43, 226, 0.2)';
            ctx.fill();
        }

        // Method to update particle position
        update() {
            // Check if particle is still within canvas
            if (this.x > canvas.width || this.x < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y > canvas.height || this.y < 0) {
                this.directionY = -this.directionY;
            }
            
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    // Create particle array
    function init() {
        particlesArray = [];
        let numberOfParticles = (canvas.height * canvas.width) / 9000;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1;
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let directionX = (Math.random() * .4) - .2;
            let directionY = (Math.random() * .4) - .2;
            let color = 'rgba(138, 43, 226, 0.2)';

            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, innerHeight);

        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
        connect();
    }
    
    // Function to connect particles
    function connect() {
        let opacityValue = 1;
        for (let a = 0; a < particlesArray.length; a++) {
            for (let b = a; b < particlesArray.length; b++) {
                let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                               ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                
                if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                    opacityValue = 1 - (distance / 20000);
                    ctx.strokeStyle = `rgba(138, 43, 226, ${opacityValue * 0.2})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                    ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                    ctx.stroke();
                }
            }
        }
    }
    
    // Handle window resize
    window.addEventListener('resize', () => {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        init();
    });
    
    // Start animation
    init();
    animate();

    </script>
</body>
</html>
